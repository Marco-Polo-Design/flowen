<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Fl-o-wen</title>
  <link rel="icon" href="favicon-2x.png">

  <link rel="stylesheet" href="_base.css">
  <link rel="stylesheet" href="styles.css">


</head>

<body>

  <div id="main">
    <div class="has-white-background width-100vw height-100vh is-fixed -z2"></div>


    <header>

      <div class="general-container is-desktop-menu flex justify-ends align-center width-100">
        <div class="is-menu-toggle">
          <img src="images/menu-open.svg" </div>
        </div>
        <div id="logo">
          <img src="images/flowen-logo.svg">
        </div>
        <div class="is-cart-toggle">
          <img src="images/cart-icon.svg" </div>
        </div>



      </div>
      <div class="menu-nav">



      </div>




    </header>

    <section class="product-dashboard flex no-wrap min-width-100vw min-height-85-5vh">

      <div class="product-variants height-100">
        <div class="product-variants-inner">
          <h2 class="product-variant-h2">Select Variant</h2>

          <div class="products-variants">

            <a href="#" class="product-variant flex-inline flex-wrap">
              <div class="width-50">
                <img src="images/product-variant-test@2x.jpg">
              </div>
              <div class="width-30">
                <h3>RC003</h3>
              </div>
            </a>
            <a href="#" class="product-variant flex-inline flex-wrap">
              <div class="width-50">
                <img src="images/product-variant-test@2x.jpg">
              </div>
              <div class="width-30">
                <h3>RC003</h3>
              </div>
            </a>
            <a href="#" class="product-variant flex-inline flex-wrap">
              <div class="width-50">
                <img src="images/product-variant-test@2x.jpg">
              </div>
              <div class="width-30">
                <h3>RC003</h3>
              </div>
            </a>
            <a href="#" class="product-variant flex-inline flex-wrap">
              <div class="width-50">
                <img src="images/product-variant-test@2x.jpg">
              </div>
              <div class="width-30">
                <h3>RC003</h3>
              </div>
            </a>
            <a href="#" class="product-variant flex-inline flex-wrap">
              <div class="width-50">
                <img src="images/product-variant-test@2x.jpg">
              </div>
              <div class="width-30">
                <h3>RC003</h3>
              </div>
            </a>
            <a href="#" class="product-variant flex-inline flex-wrap">
              <div class="width-50">
                <img src="images/product-variant-test@2x.jpg">
              </div>
              <div class="width-30">
                <h3>RC003</h3>
              </div>
            </a>
            <a href="#" class="product-variant flex-inline flex-wrap">
              <div class="width-50">
                <img src="images/product-variant-test@2x.jpg">
              </div>
              <div class="width-30">
                <h3>RC003</h3>
              </div>
            </a>
            <a href="#" class="product-variant flex-inline flex-wrap">
              <div class="width-50">
                <img src="images/product-variant-test@2x.jpg">
              </div>
              <div class="width-30">
                <h3>RC003</h3>
              </div>
            </a>
          </div>
        </div>



      </div>

      <div class="main-img-container">
        <div class="main-img-inner">
          <img src="images/exo@2x.jpg">
        </div>
      </div>

      <div class="is-first-border">
        <span></span>
      </div>
      <div class="is-second-border">
        <span></span>
      </div>


      <div class="product-info-container flex flex-column ">
        <div class="product-info-inner ">
          <div class="back-to-products product-info-inner-padding">
            <h2>Back to all products</h2>
          </div>
        </div>

        <div class="separator-line"></div>


        <div class="product-name-container">
          <div class="product-name product-info-inner-padding">
            <div class="flex flex-column">
              <div style="margin:auto; margin-left:0;">
                <h1>Radix</h1>
                <p id="product-description">925 sterling silver powder digitally grown</p>
                <p id="product-sku">Product Code: RR001</p>
              </div>
            </div>
          </div>
        </div>

        <div class="separator-line"></div>

        <div class="product-chosen-container">
          <div class="product-chosen-options product-info-inner-padding">
            <p id="option-1">Red Nappa Leather</p>
            <p id="option-2">925 sterling silver</p>
            <a>Clear Selection</a>
          </div>
        </div>

        <div class="separator-line"></div>

        <div class="product-size-container">
          <div class="product-size product-info-inner-padding">
            <div class="flex no-wrap width-100">
              <div class="size-label">
                <p>Size</p>
              </div>
              <div class="sizes flex no-wrap">
                <a>XS</a>
                <a>S</a>
                <a>M</a>
              </div>
            </div>
          </div>
        </div>

        <div class="separator-line"></div>


        <div class="add-to-cart-container">
          <div class="add-to-cart-inner flex no-wrap width-100">
            <div class="price width-50">
              <h1 id="product-price">$1500</h1>
            </div>
            <a class="add-to-cart-button width-50 flex no-wrap">
              <div class="add-to-cart-button-inner">
                <p id="add-to-cart">Add to cart</p>
              </div>
            </a>
          </div>
        </div>


      </div>

    </section>

  </div>

  <script src="jquery.js"></script>

  <script src="main.js"></script>
  </div>
